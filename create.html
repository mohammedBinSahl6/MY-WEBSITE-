      <div class="container mt-5 p-3 resp">
          <div class="row">
              <h1 class="display-1 text-center">RESPONSIVE WEBSITE !</h1>
          </div>
          <br>
          <div class="row" >
              <img src="imgs/responsive.jpg" alt="res"  class="img-thumbnail">
          </div>

          <hr>
          <div class="row">
              <h1 class="h1 text-center">DESCRIBE YOUR DETAILES</h1>
              <br>

          </div>
          <div class="row">
              <form >
                  <div data-aos="fade-up"  class="mt-3 mb-3">
                      <label for="name" class="form-label">YOUR NAME/COMPANY/BRAND</label>
                      <input class="form-control" type="text" placeholder="myname" id="name" >
                  </div>
                  <div data-aos="fade-up" class=" mb-3">
                    <label for="email" class="form-label">YOUR EMAIL</label>
                    <input class="form-control" type="email" placeholder="example@info.com" id="email">
                </div>
                <div data-aos="fade-up" class=" mb-3">
                    <label for="add" class="form-label">WEBSITE/TEMPLATE YOU WANT LIKE IT </label>
                    <input class="form-control" type="url" placeholder="add the link of the website/template" id="add">
                </div>
                <div data-aos="fade-up" class="mb-3 ">
                  <textarea rows="5" placeholder="Describe Your website " class="form-control"></textarea>
                </div>

                <div class="form-check">
                    <input type="radio" class="form-check-input" id="radio1" name="optradio" value="option1" checked>
                    <label class="form-check-label" for="radio1">BUSINESS</label>
                  </div>
                  <div class="form-check">
                    <input type="radio" class="form-check-input" id="radio2" name="optradio" value="option2">
                    <label class="form-check-label" for="radio2">PERSONAL</label>
                  </div>
                  <div class="form-check">
                    <input type="radio" class="form-check-input" >
                    <label class="form-check-label">STORE</label>
                  </div>
                    <button data-aos="fade-right" class="btn btn-outline-primary" type="reset">RESET</button>
                    <button data-aos="fade-left" class="btn btn-primary" type="submit">SUBMIT</button>





              </form>
          </div>
