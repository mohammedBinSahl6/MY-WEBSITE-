<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C & TDL</title>
    <script src="https://kit.fontawesome.com/05ec22700b.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
   <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="angular.min.js"></script>
    <link rel="icon" href="icon.png">
</head>
<body ng-app="c-tapp">
    <div class="container mt-5 p-3">
        <div class="calculater p-3 mt-5" ng-controller="calculater">
            <div class="row">
                <h1 class="display-1 text-center head-c" data-aos="fade-left"> <i class="fa-solid fa-calculator"></i>CALCULATER</h1>
                <br>
                <div class="col"><input type="number" class="form-control" ng-model="a" data-aos="zoom-in"></div>
              <div class="col"><center>
                <select class="opr" ng-model="opr">
                    <option>+</option>
                    <option>-</option>
                    <option>x</option>
                    <option>/</option>
    
                </select>
              </center></div>
                <div class="col">
                    <input type="number" class="form-control" ng-model="b" data-aos="zoom-in">
                </div>
                <button class="btn btn-danger" ng-click="result();" data-aos="fade-up">=</button>
                <h1 class="display-2 text-center text-white" ng-model="c"> {{c}} </h1>
            </div>
        </div>

        <br>
        <hr>
        <br>

        <div class="to-do-list mt-5 p-3" ng-controller="todo">
            <div class="row">
                <h1 class="display-1 text-center head-t" data-aos="fade-left"> <i class="fa-solid fa-list-check"></i> TO DO LIST</h1>
                <br>
                <ul class="list-group">
                    <li class="list-group-item" ng-repeat="tl in items"><input type="checkbox"> {{tl}} </li>

                </ul>
                <br><br>
               <div class="row">
                <input type="text" placeholder="task" ng-model="name" class="mt-3" data-aos="fade-up">
               </div>
                <button type="button" class="btn btn-danger mt-3" ng-click="add();" data-aos="fade-up">ADD TO LIST</button>
            </div>
        </div>
    </div>

    <footer>
        <div class="mt-3 p-3 footer">
            <div class="row"><h1>CALCULATER AND TO DO LIST</h1></div>
            <br>
            <hr>
            <div class="row ab">
                <h4 class="text-center">@by MOHAMMED BIN SAHL</h4>
                <a href="https://mohammedbinsahl6.github.io/MY-WEBSITE-/"><i class="fa-brands fa-black-tie"></i></a>
            
            </div>
        </div>
    </footer>
    



    <script src="app.js"></script>
 <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
 <script>
   AOS.init();
 </script>

</body>
</html>
